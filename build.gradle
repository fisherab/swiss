plugins {
    id 'java-library'
    id 'eclipse'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

test {
    useJUnitPlatform()
}

repositories {
	mavenCentral()
}

dependencies {
   testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}