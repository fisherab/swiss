plugins {
    id 'java'
        id 'eclipse'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_10
        targetCompatibility = JavaVersion.VERSION_1_10
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}

jar {
    manifest {
        attributes('Main-Class': 'uk.org.stevefisher.swiss.Cmd')
    }
}
